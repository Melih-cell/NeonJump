<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Jump - UI Designs</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #111;
  color: #eee;
  font-family: 'Segoe UI', Arial, sans-serif;
  padding: 20px;
}
h1 {
  text-align: center;
  font-size: 36px;
  color: #00ffff;
  text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  margin-bottom: 10px;
  letter-spacing: 4px;
}
h1 span { color: #ff00ff; text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
.subtitle {
  text-align: center;
  color: #888;
  margin-bottom: 40px;
  font-size: 14px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  max-width: 1400px;
  margin: 0 auto;
}
.canvas-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.canvas-label {
  font-size: 16px;
  color: #00ffff;
  margin-bottom: 8px;
  text-shadow: 0 0 10px #00ffff;
  letter-spacing: 2px;
  font-weight: bold;
}
canvas {
  border: 1px solid #333;
  border-radius: 12px;
  cursor: pointer;
}
canvas:hover { border-color: #00ffff; box-shadow: 0 0 15px rgba(0,255,255,0.3); }
.download-btn {
  margin-top: 8px;
  padding: 6px 16px;
  background: transparent;
  border: 1px solid #00ffff;
  color: #00ffff;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.3s;
}
.download-btn:hover {
  background: #00ffff;
  color: #111;
}
@media (max-width: 1200px) { .grid { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<h1>NEON <span>JUMP</span></h1>
<p class="subtitle">UI Mockup Designs &mdash; Mobile Game (390 x 844)</p>

<div class="grid">
  <div class="canvas-wrapper">
    <div class="canvas-label">1. ANA MENU</div>
    <canvas id="c1" width="390" height="844"></canvas>
    <button class="download-btn" onclick="dl('c1','AnaMenu')">Download PNG</button>
  </div>
  <div class="canvas-wrapper">
    <div class="canvas-label">2. OYUN ICI HUD</div>
    <canvas id="c2" width="390" height="844"></canvas>
    <button class="download-btn" onclick="dl('c2','OyunIciHUD')">Download PNG</button>
  </div>
  <div class="canvas-wrapper">
    <div class="canvas-label">3. ENVANTER</div>
    <canvas id="c3" width="390" height="844"></canvas>
    <button class="download-btn" onclick="dl('c3','Envanter')">Download PNG</button>
  </div>
  <div class="canvas-wrapper">
    <div class="canvas-label">4. SILAH CARKI</div>
    <canvas id="c4" width="390" height="844"></canvas>
    <button class="download-btn" onclick="dl('c4','SilahCarki')">Download PNG</button>
  </div>
  <div class="canvas-wrapper">
    <div class="canvas-label">5. BOSS HEALTH BAR</div>
    <canvas id="c5" width="390" height="844"></canvas>
    <button class="download-btn" onclick="dl('c5','BossHealthBar')">Download PNG</button>
  </div>
  <div class="canvas-wrapper">
    <div class="canvas-label">6. YUKSELTME PANELI</div>
    <canvas id="c6" width="390" height="844"></canvas>
    <button class="download-btn" onclick="dl('c6','Yukseltme')">Download PNG</button>
  </div>
  <div class="canvas-wrapper">
    <div class="canvas-label">7. AYARLAR</div>
    <canvas id="c7" width="390" height="844"></canvas>
    <button class="download-btn" onclick="dl('c7','Ayarlar')">Download PNG</button>
  </div>
  <div class="canvas-wrapper">
    <div class="canvas-label">8. ISTATISTIKLER</div>
    <canvas id="c8" width="390" height="844"></canvas>
    <button class="download-btn" onclick="dl('c8','Istatistikler')">Download PNG</button>
  </div>
  <div class="canvas-wrapper">
    <div class="canvas-label">9. URETIM (CRAFTING)</div>
    <canvas id="c9" width="390" height="844"></canvas>
    <button class="download-btn" onclick="dl('c9','Uretim')">Download PNG</button>
  </div>
</div>

<script>
// ========== UTILITY FUNCTIONS ==========
function dl(id, name) {
  const c = document.getElementById(id);
  const a = document.createElement('a');
  a.download = 'NeonJump_' + name + '.png';
  a.href = c.toDataURL('image/png');
  a.click();
}

function roundRect(ctx, x, y, w, h, r) {
  if (r > w/2) r = w/2;
  if (r > h/2) r = h/2;
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
  ctx.closePath();
}

function fillRoundRect(ctx, x, y, w, h, r, fill) {
  roundRect(ctx, x, y, w, h, r);
  ctx.fillStyle = fill;
  ctx.fill();
}

function strokeRoundRect(ctx, x, y, w, h, r, stroke, lw) {
  roundRect(ctx, x, y, w, h, r);
  ctx.strokeStyle = stroke;
  ctx.lineWidth = lw || 2;
  ctx.stroke();
}

function neonText(ctx, text, x, y, color, size, align, glow) {
  ctx.save();
  ctx.font = 'bold ' + size + 'px Segoe UI, Arial, sans-serif';
  ctx.textAlign = align || 'center';
  ctx.textBaseline = 'middle';
  ctx.shadowColor = color;
  ctx.shadowBlur = glow || 15;
  ctx.fillStyle = color;
  ctx.fillText(text, x, y);
  ctx.shadowBlur = (glow || 15) / 2;
  ctx.fillText(text, x, y);
  ctx.restore();
}

function neonLine(ctx, x1, y1, x2, y2, color, lw) {
  ctx.save();
  ctx.shadowColor = color;
  ctx.shadowBlur = 10;
  ctx.strokeStyle = color;
  ctx.lineWidth = lw || 2;
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
  ctx.restore();
}

function drawBg(ctx, w, h) {
  const g = ctx.createLinearGradient(0, 0, 0, h);
  g.addColorStop(0, '#0a0a1a');
  g.addColorStop(0.5, '#0d0d2b');
  g.addColorStop(1, '#0a0a1a');
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, w, h);
}

function drawParticles(ctx, w, h, count, color) {
  ctx.save();
  for (let i = 0; i < count; i++) {
    const px = Math.random() * w;
    const py = Math.random() * h;
    const ps = Math.random() * 2 + 0.5;
    const alpha = Math.random() * 0.6 + 0.1;
    ctx.beginPath();
    ctx.arc(px, py, ps, 0, Math.PI * 2);
    ctx.fillStyle = color || `rgba(0,255,255,${alpha})`;
    ctx.shadowColor = color || '#00ffff';
    ctx.shadowBlur = 8;
    ctx.fill();
  }
  ctx.restore();
}

function drawNeonButton(ctx, x, y, w, h, text, borderColor, fontSize) {
  ctx.save();
  fillRoundRect(ctx, x, y, w, h, 10, 'rgba(0,0,0,0.6)');
  ctx.shadowColor = borderColor;
  ctx.shadowBlur = 15;
  strokeRoundRect(ctx, x, y, w, h, 10, borderColor, 2);
  ctx.shadowBlur = 8;
  strokeRoundRect(ctx, x, y, w, h, 10, borderColor, 1);
  ctx.restore();
  neonText(ctx, text, x + w/2, y + h/2, borderColor, fontSize || 18, 'center', 12);
}

function drawIcon(ctx, x, y, r, symbol, bgColor, symbolColor) {
  ctx.save();
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2);
  ctx.fillStyle = bgColor;
  ctx.shadowColor = bgColor;
  ctx.shadowBlur = 10;
  ctx.fill();
  ctx.restore();
  neonText(ctx, symbol, x, y, symbolColor || '#fff', r * 0.9, 'center', 5);
}

function drawSlider(ctx, x, y, w, val, color) {
  const h = 6;
  fillRoundRect(ctx, x, y - h/2, w, h, 3, '#222');
  fillRoundRect(ctx, x, y - h/2, w * val, h, 3, color);
  ctx.save();
  ctx.beginPath();
  const knobX = x + w * val;
  ctx.arc(knobX, y, 8, 0, Math.PI * 2);
  ctx.fillStyle = '#fff';
  ctx.shadowColor = color;
  ctx.shadowBlur = 10;
  ctx.fill();
  ctx.restore();
}

function drawProgressBar(ctx, x, y, w, h, val, color, bgColor) {
  fillRoundRect(ctx, x, y, w, h, h/2, bgColor || '#222');
  if (val > 0) {
    fillRoundRect(ctx, x, y, w * val, h, h/2, color);
  }
  ctx.save();
  ctx.shadowColor = color;
  ctx.shadowBlur = 6;
  strokeRoundRect(ctx, x, y, w, h, h/2, color, 1);
  ctx.restore();
}

const W = 390, H = 844;

// ========== SCREEN 1: MAIN MENU ==========
(function() {
  const ctx = document.getElementById('c1').getContext('2d');
  drawBg(ctx, W, H);
  drawParticles(ctx, W, H, 60, 'rgba(0,255,255,0.3)');
  drawParticles(ctx, W, H, 30, 'rgba(255,0,255,0.2)');

  // Animated neon lines on sides
  ctx.save();
  ctx.shadowBlur = 12;
  ctx.lineWidth = 2;
  // Left side decorations
  ctx.shadowColor = '#00ffff';
  ctx.strokeStyle = '#00ffff';
  ctx.beginPath(); ctx.moveTo(15, 100); ctx.lineTo(15, 300); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(25, 150); ctx.lineTo(25, 250); ctx.stroke();
  ctx.shadowColor = '#ff00ff';
  ctx.strokeStyle = '#ff00ff';
  ctx.beginPath(); ctx.moveTo(15, 550); ctx.lineTo(15, 750); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(25, 600); ctx.lineTo(25, 700); ctx.stroke();
  // Right side decorations
  ctx.shadowColor = '#ff00ff';
  ctx.strokeStyle = '#ff00ff';
  ctx.beginPath(); ctx.moveTo(375, 100); ctx.lineTo(375, 300); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(365, 150); ctx.lineTo(365, 250); ctx.stroke();
  ctx.shadowColor = '#00ffff';
  ctx.strokeStyle = '#00ffff';
  ctx.beginPath(); ctx.moveTo(375, 550); ctx.lineTo(375, 750); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(365, 600); ctx.lineTo(365, 700); ctx.stroke();
  // Horizontal accent lines
  ctx.shadowColor = '#00ffff';
  ctx.strokeStyle = 'rgba(0,255,255,0.3)';
  ctx.lineWidth = 1;
  for (let i = 0; i < 5; i++) {
    const ly = 160 + i * 8;
    ctx.beginPath(); ctx.moveTo(50, ly); ctx.lineTo(150, ly); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(240, ly); ctx.lineTo(340, ly); ctx.stroke();
  }
  ctx.restore();

  // Logo
  neonText(ctx, 'NEON', W/2, 120, '#00ffff', 52, 'center', 30);
  neonText(ctx, 'JUMP', W/2, 180, '#ff00ff', 52, 'center', 30);

  // Decorative line under logo
  neonLine(ctx, 100, 220, 290, 220, '#00ffff', 2);
  neonLine(ctx, 130, 228, 260, 228, '#ff00ff', 1);

  // Coin display top-right
  ctx.save();
  fillRoundRect(ctx, 260, 30, 110, 32, 16, 'rgba(0,0,0,0.6)');
  ctx.shadowColor = '#ffff00';
  ctx.shadowBlur = 8;
  strokeRoundRect(ctx, 260, 30, 110, 32, 16, '#ffff00', 1);
  ctx.restore();
  ctx.save();
  ctx.beginPath();
  ctx.arc(280, 46, 10, 0, Math.PI * 2);
  ctx.fillStyle = '#ffff00';
  ctx.shadowColor = '#ffff00';
  ctx.shadowBlur = 8;
  ctx.fill();
  ctx.restore();
  neonText(ctx, '$', 280, 46, '#333', 10, 'center', 0);
  neonText(ctx, '12,456', 335, 46, '#ffff00', 14, 'center', 5);

  // Menu buttons
  const buttons = [
    { text: 'OYNA', color: '#00ffff', y: 310, h: 60, fs: 24 },
    { text: 'ENVANTER', color: '#ff00ff', y: 390, h: 50, fs: 18 },
    { text: 'YUKSELTME', color: '#00ff88', y: 458, h: 50, fs: 18 },
    { text: 'AYARLAR', color: '#ffff00', y: 526, h: 50, fs: 18 },
    { text: 'ISTATISTIKLER', color: '#ff8800', y: 594, h: 50, fs: 18 },
  ];
  buttons.forEach(b => {
    drawNeonButton(ctx, 60, b.y, 270, b.h, b.text, b.color, b.fs);
  });

  // Bottom decorative elements
  neonLine(ctx, 50, 720, 340, 720, 'rgba(0,255,255,0.2)', 1);
  neonLine(ctx, 80, 728, 310, 728, 'rgba(255,0,255,0.2)', 1);

  // Version text
  neonText(ctx, 'v0.1.0 Alpha', W/2, 800, '#555', 12, 'center', 0);
  neonText(ctx, 'Neon Jump Studio', W/2, 818, '#444', 10, 'center', 0);
})();

// ========== SCREEN 2: IN-GAME HUD ==========
(function() {
  const ctx = document.getElementById('c2').getContext('2d');
  // Dark gameplay background
  const g = ctx.createLinearGradient(0, 0, 0, H);
  g.addColorStop(0, '#050510');
  g.addColorStop(0.5, '#0a0a20');
  g.addColorStop(1, '#050515');
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, W, H);

  // Grid lines for depth
  ctx.save();
  ctx.strokeStyle = 'rgba(0,255,255,0.05)';
  ctx.lineWidth = 1;
  for (let i = 0; i < 20; i++) {
    ctx.beginPath(); ctx.moveTo(0, i * 50); ctx.lineTo(W, i * 50); ctx.stroke();
  }
  for (let i = 0; i < 10; i++) {
    ctx.beginPath(); ctx.moveTo(i * 50, 0); ctx.lineTo(i * 50, H); ctx.stroke();
  }
  ctx.restore();

  // Platforms
  ctx.save();
  ctx.shadowColor = '#00ffff';
  ctx.shadowBlur = 8;
  ctx.fillStyle = '#00ffff';
  ctx.fillRect(50, 600, 120, 8);
  ctx.fillStyle = '#ff00ff';
  ctx.shadowColor = '#ff00ff';
  ctx.fillRect(220, 500, 130, 8);
  ctx.fillStyle = '#00ff88';
  ctx.shadowColor = '#00ff88';
  ctx.fillRect(80, 400, 100, 8);
  ctx.fillStyle = '#ffff00';
  ctx.shadowColor = '#ffff00';
  ctx.fillRect(250, 320, 110, 8);
  ctx.fillStyle = '#00ffff';
  ctx.shadowColor = '#00ffff';
  ctx.fillRect(30, 700, W - 60, 8);
  ctx.restore();

  // Player character (simple neon figure)
  ctx.save();
  ctx.shadowColor = '#00ffff';
  ctx.shadowBlur = 15;
  ctx.fillStyle = '#00ffff';
  ctx.fillRect(105, 575, 16, 22);
  // Head
  ctx.beginPath();
  ctx.arc(113, 568, 8, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();

  // Projectile
  ctx.save();
  ctx.shadowColor = '#ffff00';
  ctx.shadowBlur = 12;
  ctx.fillStyle = '#ffff00';
  ctx.beginPath();
  ctx.arc(160, 583, 3, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(185, 583, 3, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();

  // Enemy
  ctx.save();
  ctx.shadowColor = '#ff0044';
  ctx.shadowBlur = 12;
  ctx.fillStyle = '#ff0044';
  ctx.fillRect(240, 476, 18, 20);
  ctx.beginPath();
  ctx.arc(249, 469, 7, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();

  // --- HUD ELEMENTS ---
  // Health bar top-left
  ctx.save();
  fillRoundRect(ctx, 10, 20, 155, 28, 8, 'rgba(0,0,0,0.7)');
  ctx.shadowColor = '#00ffff';
  ctx.shadowBlur = 8;
  strokeRoundRect(ctx, 10, 20, 155, 28, 8, '#00ffff', 1.5);
  ctx.restore();
  // Heart icon
  ctx.save();
  ctx.fillStyle = '#ff3355';
  ctx.shadowColor = '#ff3355';
  ctx.shadowBlur = 8;
  ctx.font = '14px Arial';
  ctx.fillText('\u2764', 18, 39);
  ctx.restore();
  // Health bar fill
  const hpGrad = ctx.createLinearGradient(36, 0, 155, 0);
  hpGrad.addColorStop(0, '#ff3355');
  hpGrad.addColorStop(1, '#ff0044');
  fillRoundRect(ctx, 36, 26, 100 * 0.85, 16, 5, hpGrad);
  fillRoundRect(ctx, 36, 26, 100, 16, 5, 'transparent');
  strokeRoundRect(ctx, 36, 26, 100, 16, 5, 'rgba(255,51,85,0.3)', 1);
  neonText(ctx, 'HP 85/100', 106, 34, '#fff', 9, 'center', 0);

  // Score top-right
  ctx.save();
  fillRoundRect(ctx, 235, 20, 145, 28, 8, 'rgba(0,0,0,0.7)');
  ctx.shadowColor = '#00ffff';
  ctx.shadowBlur = 6;
  strokeRoundRect(ctx, 235, 20, 145, 28, 8, '#00ffff', 1);
  ctx.restore();
  neonText(ctx, 'SKOR: 12,450', 307, 34, '#00ffff', 13, 'center', 8);

  // Coin counter below score
  ctx.save();
  fillRoundRect(ctx, 285, 54, 95, 24, 7, 'rgba(0,0,0,0.7)');
  ctx.shadowColor = '#ffff00';
  ctx.shadowBlur = 6;
  strokeRoundRect(ctx, 285, 54, 95, 24, 7, '#ffff00', 1);
  ctx.restore();
  ctx.save();
  ctx.beginPath();
  ctx.arc(300, 66, 7, 0, Math.PI * 2);
  ctx.fillStyle = '#ffff00';
  ctx.shadowColor = '#ffff00';
  ctx.shadowBlur = 5;
  ctx.fill();
  ctx.restore();
  neonText(ctx, '$', 300, 66, '#333', 8, 'center', 0);
  neonText(ctx, 'x 234', 347, 66, '#ffff00', 12, 'center', 5);

  // Combo indicator center-top
  ctx.save();
  fillRoundRect(ctx, 130, 60, 130, 36, 10, 'rgba(0,0,0,0.7)');
  ctx.shadowColor = '#ff8800';
  ctx.shadowBlur = 15;
  strokeRoundRect(ctx, 130, 60, 130, 36, 10, '#ff8800', 2);
  ctx.restore();
  neonText(ctx, 'x5 COMBO!', 195, 78, '#ff8800', 16, 'center', 20);

  // Minimap top-right corner
  ctx.save();
  ctx.beginPath();
  ctx.arc(348, 126, 32, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(0,0,0,0.7)';
  ctx.fill();
  ctx.shadowColor = '#00ffff';
  ctx.shadowBlur = 8;
  ctx.strokeStyle = '#00ffff';
  ctx.lineWidth = 1.5;
  ctx.stroke();
  ctx.restore();
  // Map dots
  const mapDots = [
    { x: 340, y: 120, c: '#00ffff', r: 3 },
    { x: 355, y: 130, c: '#ff0044', r: 2 },
    { x: 348, y: 115, c: '#ffff00', r: 2 },
    { x: 360, y: 138, c: '#ff0044', r: 2 },
  ];
  mapDots.forEach(d => {
    ctx.save();
    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.fillStyle = d.c;
    ctx.shadowColor = d.c;
    ctx.shadowBlur = 5;
    ctx.fill();
    ctx.restore();
  });

  // Weapon display bottom-left
  ctx.save();
  fillRoundRect(ctx, 10, 730, 110, 50, 8, 'rgba(0,0,0,0.7)');
  ctx.shadowColor = '#a855f7';
  ctx.shadowBlur = 10;
  strokeRoundRect(ctx, 10, 730, 110, 50, 8, '#a855f7', 2);
  ctx.restore();
  // Weapon icon placeholder
  fillRoundRect(ctx, 16, 736, 38, 38, 6, 'rgba(168,85,247,0.2)');
  neonText(ctx, '\u2694', 35, 755, '#a855f7', 20, 'center', 8);
  neonText(ctx, 'RIFLE', 85, 748, '#ccc', 10, 'center', 0);
  neonText(ctx, '24/120', 85, 766, '#ff8800', 11, 'center', 5);

  // Skill buttons bottom-right
  // Skill 1
  ctx.save();
  ctx.beginPath();
  ctx.arc(310, 755, 24, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(0,0,0,0.7)';
  ctx.fill();
  ctx.shadowColor = '#00ffff';
  ctx.shadowBlur = 10;
  ctx.strokeStyle = '#00ffff';
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.restore();
  neonText(ctx, '\u26A1', 310, 755, '#00ffff', 18, 'center', 8);
  // Cooldown overlay on skill 1
  ctx.save();
  ctx.beginPath();
  ctx.moveTo(310, 755);
  ctx.arc(310, 755, 24, -Math.PI/2, Math.PI * 0.8 - Math.PI/2);
  ctx.closePath();
  ctx.fillStyle = 'rgba(0,0,0,0.5)';
  ctx.fill();
  ctx.restore();
  neonText(ctx, '3s', 310, 755, '#fff', 10, 'center', 0);

  // Skill 2
  ctx.save();
  ctx.beginPath();
  ctx.arc(365, 755, 24, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(0,0,0,0.7)';
  ctx.fill();
  ctx.shadowColor = '#ff00ff';
  ctx.shadowBlur = 10;
  ctx.strokeStyle = '#ff00ff';
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.restore();
  neonText(ctx, '\u2604', 365, 755, '#ff00ff', 18, 'center', 8);

  // Joystick area bottom-left
  ctx.save();
  ctx.beginPath();
  ctx.arc(80, 790, 45, 0, Math.PI * 2);
  ctx.strokeStyle = 'rgba(0,255,255,0.2)';
  ctx.lineWidth = 2;
  ctx.setLineDash([5, 5]);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(80, 790, 18, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(0,255,255,0.15)';
  ctx.fill();
  ctx.strokeStyle = 'rgba(0,255,255,0.4)';
  ctx.setLineDash([]);
  ctx.lineWidth = 1.5;
  ctx.stroke();
  ctx.restore();
  neonText(ctx, 'JOYSTICK', 80, 790, 'rgba(0,255,255,0.3)', 8, 'center', 0);

  // Jump button
  ctx.save();
  ctx.beginPath();
  ctx.arc(340, 810, 28, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(0,255,136,0.15)';
  ctx.fill();
  ctx.shadowColor = '#00ff88';
  ctx.shadowBlur = 10;
  ctx.strokeStyle = '#00ff88';
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.restore();
  neonText(ctx, '\u2191', 340, 808, '#00ff88', 22, 'center', 10);

  // Dash button
  ctx.save();
  ctx.beginPath();
  ctx.arc(280, 810, 22, 0, Math.PI * 2);
